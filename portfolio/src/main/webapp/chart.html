<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="chartScript.js"></script>
  </head>
  <body onload="drawChart()">
    <h1>Input Age</h1>
    <div class="map-grid">
      <div class = "entry">
        <div id="chart-container"></div>
      </div>
      <div class="entry">
        <div class="body">
          <p>This page records data about the given ages of website users
              and dynamically renders a graph showing the distribution of 
              ages. The graph is created with the Google Charts API.
          </p>
        </div>
        <form action="/chart" method="POST">
          <label for="age">Enter age:</label>
          <input type="number" name="age" />
          <button>Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
